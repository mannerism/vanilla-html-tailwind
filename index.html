<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-body pb-12 font-poppins text-white">
    <header class="py-6">
      <div
        class="container mx-auto flex w-full items-center justify-between px-8 md:px-14 lg:px-24"
      >
        <div class="text-lg font-bold">Jonathan.doe</div>
        <div class="hidden items-center space-x-12 md:flex">
          <a href="#" class="text-selected-text">Home</a>
          <a href="#work">My Work</a>
          <a href="#clients">Clients</a>
          <a href="#hire"
            ><button class="bg-theme px-6 py-2 font-bold">Hire Me</button></a
          >
        </div>
        <div class="md:hidden">
          <svg
            width="26"
            height="18"
            viewBox="0 0 26 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 17.5H0.25V14.6667H13V17.5ZM25.75 10.4167H0.25V7.58333H25.75V10.4167ZM25.75 3.33333H13V0.5H25.75V3.33333Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </header>

    <div
      class="container mx-auto mt-16 flex w-full items-center justify-between bg-red-400 px-8 md:px-14 lg:px-24"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <nav
          class="left-percentage xl: fixed inline-block hidden lg:mr-24 lg:w-4"
        >
          <div
            class="left-50 absolute mt-36 -translate-x-1/2 transform space-y-6"
          >
            <a
              href="#"
              class="nav-dot selected-circle block h-7 w-7 rounded-full border-4 border-nav bg-body"
            >
              <span class="ml-10 rounded-md bg-black px-2 py-1">Home</span></a
            >
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
